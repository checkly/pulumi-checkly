archives:
- id: archive
  name_template: '{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}'
before:
  hooks:
  - make tfgen
  - make build_sdks
  - make install_sdks
builds:
- binary: pulumi-resource-checkly
  dir: provider
  env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  goarch:
  - amd64
  - arm64
  goos:
  - darwin
  - windows
  - linux
  ldflags:
  - -X github.com/checkly/pulumi-checkly/provider/pkg/version.Version={{.Tag}}
  main: ./cmd/pulumi-resource-checkly/
changelog:
  skip: true
release:
  disable: false
  extra_files:
    - glob: sdk/python/bin/dist/pulumi_checkly-*.tar.gz
    - glob: nuget/*.nupkg
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT'